<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><table class="table">
                <tr>
                    <td>NAME:</td>
                    <td><input class="form-control" type="text"></td>
                </tr>
                <tr>
                    <td>ADDRESS:</td>
                    <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>PINCODE:</td>
                    <td><input class="form-control" type="text"></td>
                </tr>
                <tr>
                    <td>DISTRICT:</td>
                    <td><input class="form-control" type="text"></td>
                </tr>
                <tr>
                    <td>EMAIL:</td>
                    <td><input class="form-control" type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td>GENDER:</td>
                    <td><select class="form-control" name="" id="">
                        <option value="fm">Female</option>
                        <option value="ma">Male</option>
                    </select></td>
                </tr>
                <tr>
                    <td>MOBILE:</td>
                    <td><input class="form-control" type="text"></td>
                </tr>
                <tr>
                    <td>BLOODGROUP:</td>
                    <td><select class="form-control" name="" id="">
                        <option value="A">A+</option>
                        <option value="B">A-</option>
                        <option value="C">O+</option>
                        <option value="D">O-</option>
                        <option value="E">AB+</option>
                        <option value="F">AB-</option>
                    </select></td>
                </tr>
                <tr>
                    <td>USERNAME:</td>
                    <td> <input class="form-control" type="text"></td>
                </tr>
                <tr>
                    <td>PASSWORD:</td>
                    <td><input class="form-control" type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td>CONFIRM PASSWORD:</td>
                    <td><input class="form-control" type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-success">REGISTER:</button></td>
                </tr>
            </table>
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <table class="table">
                    <tr>
                        <td>USERNAME:</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>PASSWORD:</td>
                        <td><input class="form-control" type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-success">Login</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
